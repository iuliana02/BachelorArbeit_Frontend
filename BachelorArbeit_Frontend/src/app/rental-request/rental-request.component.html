<div class="card w-50 classCard" *ngFor="let request of this.rentalRequests">
  <div class="card-body">
    <h5> Request from {{request.nameRequester}} </h5>
    <h5> For apartment #{{request.idProperty}} </h5>

    <div class="container">
      <div class="row">
        <div class="col-11">
        </div>
        <div class="col-sm">

  </div>
  Tenant's answers:<br><br>
        <fieldset disabled>
    <label for="question1">Where do you work currently?</label>
    <input type="text" id="question1" class="form-control" placeholder={{request.question1}}>
    <label for="question2">Where did you live before?</label>
    <input type="text" id="question2" class="form-control" placeholder={{request.question2}}>
    <label for="question3">For how much time do you plan to rent the apartment?</label>
    <input type="text" id="question3" class="form-control" placeholder={{request.question3}}>
  </fieldset>

    <p-button (click)="showResponsiveDialog()" icon="pi pi-check" label="Approve"></p-button>
    <p-dialog header="Schedule an appointment for clarifications / final details for closing contract" [(visible)]="displayResponsive" [breakpoints]="{'960px': '75vw'}" [style]="{width: '50vw'}"
              [draggable]="false" [resizable]="false">
      <form [formGroup]="scheduleAppointment">
      <div class="p-field p-col-12 p-md-4" style="overflow: visible;z-index: 999;">
        <label>Choose a date:</label>
        <p-calendar appendTo="body" [(ngModel)]="dateForAppointment" [showTime]="true" inputId="time" formControlName="date"></p-calendar>
      </div>
      </form>
<!--      <p> Contact number: {{this.currentUser.mobileNumber}}</p>-->
      <ng-template pTemplate="footer">
        <p-button (click)="displayResponsive=false" (onClick)="sendEvaluationResult(request.idLandlord, request.idTenant,request.idRequest, dateForAppointment)" label="Send" styleClass="p-button-text"></p-button>
      </ng-template>
    </p-dialog>
<!--        <button pButton pRipple type="button" label="Decline" class="p-button-raised p-button-danger" style="max-width: 100px"></button>-->


  </div>
</div>
